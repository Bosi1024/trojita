language: cpp
compiler:
 - gcc
 - clang
env:
 - CONFIG=debug QT=qt4
 - CONFIG=debug QT=qt5
 - CONFIG=release QT=qt4
 - CONFIG=release QT=qt5
before_install:
 - sudo apt-get update -qq
 - sh -c "if [ '$QT' = 'qt4' ]; then sudo apt-get install -qq libqt4-dev zlib1g-dev qt4-dev-tools libqtwebkit-dev; fi"
 - sh -c "if [ '$QT' = 'qt5' ]; then sudo apt-add-repository -y ppa:beineri/opt-qt50; sudo apt-get update -qq; sudo apt-get install -qq qt5-meta-minimal libgstreamer0.10-dev libgstreamer-plugins-base0.10-dev; fi"
 - sudo apt-get install -qq xvfb xauth
script: sh -c "mkdir _build; cd _build; if [ '$QT' = 'qt4' ] ; then export QMAKE=qmake; else export QMAKE=/opt/qt5/bin/qmake; fi; \$QMAKE QMAKE_CXX=$CXX CONFIG+=$CONFIG PREFIX=/usr ../trojita.pro && make && xvfb-run -a make test && sudo make install"
notifications:
 irc: "chat.freenode.net#trojita"
 on_success: change
 use_notice: true
