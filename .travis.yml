language: cpp
compiler:
 - gcc
env:
 - CONFIG=debug RAGEL=OFF
 - CONFIG=debug RAGEL=ON
 - CONFIG=debug ZLIB=OFF
 - CONFIG=debug QT5=qt5
 - CONFIG=release
 - CONFIG=release QT5=qt5
before_install:
 - travis_retry sudo apt-get update -qq
 - travis_retry bash -c "if [[ \"${RAGEL}\" == ON ]]; then sudo apt-get install -qq ragel; fi"
 - travis_retry bash -c "if [[ \"${ZLIB}\" != OFF ]]; then sudo apt-get install -qq zlib1g-dev; fi"
 - travis_retry bash -c "if [[ -z \"${QT5}\" ]]; then sudo apt-get install -qq libqt4-dev qt4-dev-tools libqtwebkit-dev libqt4-sql-sqlite; else sudo apt-add-repository -y ppa:beineri/opt-qt521; sudo apt-add-repository -y ppa:leppa/backports; sudo apt-get update -qq; sudo apt-get install -qq qt52base qt52webkit qt52tools libgstreamer0.10-dev libgstreamer-plugins-base0.10-dev; fi"
 - travis_retry sudo apt-get install -qq xvfb xauth cmake
 - bash -c "cmake --version"
script: bash -c "mkdir _build; cd _build; cmake -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_BUILD_TYPE=$CONFIG ${QT5:+-DCMAKE_PREFIX_PATH=/opt/qt52/lib/cmake} ${QT5:+-DWITH_QT5=ON} ${RAGEL:+-DWITH_RAGEL=${RAGEL}} ${ZLIB:+-DWITH_ZLIB=${ZLIB}} -DCMAKE_INSTALL_PREFIX=/usr .. && make VERBOSE=1 -j4 && xvfb-run -a ctest -j 4 --output-on-failure && sudo make install"
notifications:
 irc:
  channels:
   - "chat.freenode.net#trojita"
  on_success: change
  use_notice: true
